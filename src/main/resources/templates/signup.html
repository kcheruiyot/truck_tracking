    <form method="post">
        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2">Username:</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${signupFormDTO.username}" />
            </div>
            <p class="error" th:errors="${signupFormDTO.username}"></p>
        </div>

        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2">First Name:</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${signupFormDTO.firstName}" />
            </div>
            <p class="error" th:errors="${signupFormDTO.firstName}"></p>
        </div>

        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2">Last Name:</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${signupFormDTO.lastName}" />
            </div>
            <p class="error" th:errors="${signupFormDTO.lastName}"></p>
        </div>

        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${signupFormDTO.email}" />
            </div>
            <p class="error" th:errors="${signupFormDTO.email}"></p>
        </div>

        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2">Token:</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${signupFormDTO.token}" />
            </div>
            <p class="error" th:errors="${signupFormDTO.token}"></p>
        </div>

        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${signupFormDTO.password}" type="password" />
            </div>
            <p class="error" th:errors="${signupFormDTO.password}"></p>
        </div>
        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2">Verify Password:</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${signupFormDTO.verifyPassword}" type="password" />
            </div>
        </div>


        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2 form-check-label">Supervisor:</label>
            <div class="col-xs-10">
                <input  type="checkbox" class="form-check-input" th:field="${signupFormDTO.supervisor}" />
            </div>
        </div>


        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2"></label>
            <div class="col-xs-10">
                <input type="submit" class="btn btn-primary" value="Signup" />
            </div>
        </div>




    </form>









</div>
</body>
