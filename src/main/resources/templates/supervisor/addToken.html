<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments:: head">
</head>

<header th:replace="fragments:: header-logged">
</header>
<body>
<h3 class="text-success">Welcome <span th:text="${name}"></span>.</h3>

<h4><span th:text="${today}"></span></h4>
<nav th:replace="fragments::addToken"></nav>



<div class="container">
    <form class="form-horizontal" method="post" >
        <div class="form-group row justify-content-center " >
            <label for="firstName" class="control-label col-sm-2">First Name:</label>
            <div class="col-xs-10">
                <input class="form-control" id="firstName" th:field=" ${token.firstName}" placeholder="First Name">

            </div>
        </div>


        <div class="form-group row justify-content-center " >
            <label for="lastName" class="control-label col-sm-2">Last Name:</label>
            <div class="col-xs-10">
                <input class="form-control" id="lastName" th:field=" ${token.lastName}" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group row justify-content-center " >
            <label for="token" class="control-label col-sm-2">Token:</label>
            <div class="col-xs-10">
                <input class="form-control" id="token" th:field=" ${token.token}" placeholder="Token">

            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2 form-check-label">Supervisor:</label>
            <div class="col-xs-10">
                <input  type="checkbox" class="form-check-input" th:field="${token.supervisor}" />
            </div>
        </div>

        <div class=" row justify-content-center"><button type="submit" class="btn btn-primary">Add Token</button></div>

    </form>
</div>



</body>
</html>
