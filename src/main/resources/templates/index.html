<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>

<header th:replace="fragments :: header">
</header>






<div class="container">
    <form>
        <div class="form-group row justify-content-center" >
            <div class="col-xs-3">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" name="username" placeholder="Enter a username">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-xs-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">

            </div>
        </div>
        <div class=" row justify-content-center"><button type="submit" class="btn btn-primary">Login</button></div>

    </form>
    <div class=" row justify-content-center mt-4">
        <div class="col-sm-1"><a href="#">Reset Password</a></div>
        <div class="col-sm-1"><a href="/signup">Sign up</a></div>
    </div>
</div>





</body>
</html>
