<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>

<header th:replace="fragments :: header">
</header>






<div class="container">

    <form method="post">
        <div class="form-group row justify-content-center">
            <label th:for="username" class="control-label col-sm-2">Username</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${loginFormDTO.username}">
            </div>
            <p class="error" th:errors="${loginFormDTO.username}"></p>
        </div>
        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2">Password</label>
            <div class="col-xs-10">
                <input class="form-control" th:field="${loginFormDTO.password}" type="password">
            </div>
            <p class="error" th:errors="${loginFormDTO.password}"></p>
        </div>
        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2 form-check-label">Supervisor:</label>
            <div class="col-xs-10">
                <input  type="checkbox" class="form-check-input" th:field="${loginFormDTO.supervisor}" />
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="control-label col-sm-2"></label>
            <div class="col-xs-10">
            <input type="submit" class="btn btn-primary" value="Log In" />
            </div>
        </div>
        <div class="form-group row justify-content-center mt-4">
            <label class="control-label col-sm-2"></label>
            <div class="col-xm-3"><a href="#">Reset Password</a></div>
            &emsp;&emsp;
            <div class="col-xm-3"><a href="/signup">Sign up</a></div>
        </div>


    </form>




</div>





</body>
</html>
