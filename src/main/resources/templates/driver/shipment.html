<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments:: head">
</head>

<header th:replace="fragments:: header-logged">
</header>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/driver/index}">Home</a></li>
        </ul>
    </div>
</nav>
<body>
<table class="table table-hover">
    <thead>
    <tr >
        <th scope="col">Date</th>
        <th scope="col">Source</th>
        <th scope="col">Destination</th>
        <th scope="col">Shipment Description</th>
        <th scope="col">Recipient</th>

    </tr>
    </thead>
    <tbody>
    <th:block th:if="${shipments != null}">
        <tr th:each="shipment: ${shipments}">
            <td th:text="${shipment.date}"></td>
            <td th:text="${shipment.source}"></td>
            <td th:text="${shipment.destination}"></td>
            <td th:text="${shipment.description}"></td>
            <td th:text="${shipment.recipient}"></td>

        </tr>
    </th:block>
    <span th:unless="${shipments !=null}" class="text-danger">You have no assignment</span>
    </tbody>
</table>
</body>
</html>
